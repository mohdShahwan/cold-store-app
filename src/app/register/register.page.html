<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input type="text" [(ngModel)]="fName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="lName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Phone</ion-label>
    <ion-input type="text" [(ngModel)]="phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="password2"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>User Type</ion-label>
    <ion-select interface="action-sheet" [(ngModel)]="userType" placeholder="Select One">
      <ion-select-option value="owner">Cold Store Owner</ion-select-option>
      <ion-select-option value="employee">Employee</ion-select-option>
      <ion-select-option value="supplier">Supplier</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="block" (click)="registerUser()">Register</ion-button>
  <ion-buttons>
    Already have an account? <ion-button routerLink="/login">Log in</ion-button>
  </ion-buttons>
</ion-content>
