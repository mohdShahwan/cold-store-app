<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{fb.currentUser.userType | titlecase}} Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="this.fb.currentUser.userType==='owner'">
    <ion-card>
      <ion-card-header>
        Products
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-item>
    <ion-label position="floating">Name: </ion-label>
    <ion-input type="text" [(ngModel)]="fb.currentUser.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email: {{fb.currentUser.email}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone: </ion-label>
    <ion-input type="number" [(ngModel)]="fb.currentUser.phone"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="updateUser()">Update</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteUser()">Delete Account</ion-button>
  <ion-button expand="block" color="danger" (click)="logOut()">Log Out</ion-button>
</ion-content>
