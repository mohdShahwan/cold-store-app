<ion-header>
  <ion-toolbar>
    <ion-title>{{fb.currentUser.userType | titlecase}} Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Name: </ion-label>
    <ion-input type="text" [(ngModel)]="fb.currentUser.name"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Email: {{fb.currentUser.email}}</ion-label>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Phone: </ion-label>
    <ion-input type="number" [(ngModel)]="fb.currentUser.phone"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="updateUser()">Update</ion-button>
      <ion-button expand="block" color="danger" (click)="deleteUser()">Delete Account</ion-button>
      <ion-button expand="block" color="danger" (click)="logOut()">Log Out</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
