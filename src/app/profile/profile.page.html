<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Name: </ion-label>
    <ion-input type="text" [(ngModel)]="fb.currentUser.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email: {{fb.currentUser.email}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone: </ion-label>
    <ion-input type="number" [(ngModel)]="fb.currentUser.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">User Type: {{fb.currentUser.userType | titlecase}}</ion-label>
  </ion-item>

  <ion-button expand="block" (click)="updateUser()">Update</ion-button>
</ion-content>
