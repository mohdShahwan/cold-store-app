<ion-header>
  <ion-toolbar>
    <ion-title>order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Orders</h1>
  <ion-card *ngFor="let p of fb.allItems ">
    <ion-card-header>
      <ion-card-title>{{p.supplier.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      

      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">
              <b> Price {{p.price | currency:'BHD' }}</b>
            </ion-label>
          </ion-col>
    
          <ion-col >
           <b>Quantity</b>
          </ion-col>
    
    
          <ion-col size="2" class="ion-align-self-center">
            <!--(click)="decreaseCartItem(p)" --> 
           <ion-button color="medium" fill="clear" >
             <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
           </ion-button>
         </ion-col>
    
         <ion-col size=" 1" class="ion-align-self-center">
         <!--{{ p.amount }} -->  <b>1</b>
         </ion-col>
    
         <ion-col size="2" class="ion-align-self-center">
           <ion-button color="medium" fill="clear" ><!--(click)="increaseCartItem(p)" --> 
             <ion-icon name="add-circle" slot="icon-only"></ion-icon>
           </ion-button>
         </ion-col>

        </ion-row>
      </ion-grid>

   
    </ion-card-content>
  </ion-card>



</ion-content>
