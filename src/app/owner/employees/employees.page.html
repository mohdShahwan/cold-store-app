<ion-header>
  <ion-toolbar>
    <ion-title>Employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Employees</ion-title>
    </ion-toolbar>
    <!-- <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
    </ion-toolbar> -->
  </ion-header>

  <ion-list>
    <ion-item-group >
      <ion-item-divider sticky>
      </ion-item-divider>
        <ion-item *ngFor="let e of fb.employees">
          <ion-label>
            <h1>{{e.name}}</h1>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="showEmpSch(e)">
              Show Schedule
            </ion-button>
          </ion-buttons>
        </ion-item>
      
    </ion-item-group>
  </ion-list>

  <!-- Employee Schedule Modal -->
  <ion-modal [isOpen]="empModal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title></ion-title>
          <ion-buttons slot="start">
            <ion-button (click)="empModal=false">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-list-header>
              {{selectedEmp.name}}'s Schedule
          </ion-list-header>
          <ion-item *ngFor="let slot of selectedEmpSlots">
            <ion-label>
              <h1>{{slot.date | date: 'EEEE, dd/MMM'}}</h1>
              {{slot.startTime | date: 'h:mm a'}} &mdash; {{slot.endTime | date: 'h:mm a'}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
