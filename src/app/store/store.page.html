<ion-header>
  <ion-toolbar>
    <ion-title>store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="openModal()">
        <div>{{cartItemcount |async }</div>
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-card ><!--*ngFor="let p of items"-->
      <ion-card-header>
        <ion-card-title>name</ion-card-title> <!-- {p.name}-->
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-item-center">
          <ion-col size="8">
            <ion-label>
              <b> 50$ <!--{{p.price | currency :'USD'}}--> </b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button>
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card ><!--*ngFor="let p of items"-->
      <ion-card-header>
        <ion-card-title>name</ion-card-title> <!-- {p.name}-->
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-item-center">
          <ion-col size="8">
            <ion-label>
              <b> 70$ <!--{{p.price | currency :'USD'}}--> </b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button>
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


  </ion-list>
</ion-content>
